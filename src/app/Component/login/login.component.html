<div class="row m-5">
    <form action="" [formGroup]="loginData" (ngSubmit)="submitLoginData()">
        <h4>LogIn Here!</h4>
        <div class="col-12 m-3">
            <input type="text" class="form-control" placeholder="Enter Email" aria-label="First name"
                formControlName="email">
        </div>
        <div class="col-12 m-3">
            <input type="text" class="form-control" placeholder="Enter Password" aria-label="First name"
                formControlName="password"> 
        </div>
        <div class="col-12 m-3">
            <input class="btn btn-info" type="submit" value="Submit">
        </div>
    </form>
</div>
