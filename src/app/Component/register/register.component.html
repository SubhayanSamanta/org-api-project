<div class="row m-5">
    <form class="fw-bold" action="" [formGroup]="formDatas" (ngSubmit)="submitData()">
        <h4>Register Here!</h4>
        <div class="col-12 m-3">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                formControlName="first_name">
        </div>
        <div class="col-12 m-3">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                formControlName="last_name">
        </div>
        <div class="col-12 m-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" formControlName="email">
        </div>
        <div class="col-12 m-3">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                formControlName="password">
        </div>
        <!-- <div class="col-12 m-3">
            <input type="text" class="form-control" placeholder="Profile Picture" aria-label="Profile Picture"
                formControlName="profile_pic">
        </div> -->

        <div class="col-12 m-3">
            <input type="file" class="form-control-file" placeholder="Profile Picture" aria-label="Profile Picture"
                (change)="onFileSelection($event)">
        </div>

        <div class="col-12 m-3">
            <input class="btn btn-info" type="submit" value="Submit">
        </div>
    </form>
</div>
